<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WormGPT: Live Edition</title>
    
    <!-- الخطوط والأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- المكتبات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>

    <style>
        :root {
            --bg-deep: #050505;
            --primary: #ff0f39;
            --primary-dim: #8a001a;
            --primary-glow: rgba(255, 15, 57, 0.4);
            --secondary: #00d4ff;
            --secondary-glow: rgba(0, 212, 255, 0.3);
            --text-main: #e0e0e0;
            --text-dim: #888;
            --border: #2a2a30;
            --success: #00ff88;
            --warning: #ffaa00;
            --font-main: 'Cairo', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --radius: 12px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
        }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            line-height: 1.6;
        }

        /* الخلفية المتحركة */
        #bg-canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            opacity: 0.7; 
            pointer-events: none; 
        }
        
        /* CRT Effect */
        body::after {
            content: " "; 
            position: absolute; 
            inset: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; 
            background-size: 100% 2px, 3px 100%; 
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Header */
        .header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 15px 20px; 
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--primary-dim);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            z-index: 100;
            position: relative;
        }
        
        .brand { 
            font-family: var(--font-code); 
            font-weight: 800; 
            font-size: 1.5rem; 
            letter-spacing: -1px; 
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--primary-glow);
        }
        
        .btn-icon {
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border);
            color: #fff; 
            width: 40px; 
            height: 40px; 
            border-radius: var(--radius);
            cursor: pointer; 
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-icon:hover { 
            background: var(--primary-dim); 
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary-glow);
        }

        /* Chat Area */
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            z-index: 5; 
            scroll-behavior: smooth; 
            position: relative;
        }
        
        #chat-container::-webkit-scrollbar { 
            width: 8px; 
        }
        
        #chat-container::-webkit-scrollbar-track { 
            background: rgba(0,0,0,0.2); 
            border-radius: 4px;
        }
        
        #chat-container::-webkit-scrollbar-thumb { 
            background: var(--primary); 
            border-radius: 4px;
            transition: var(--transition);
        }
        
        #chat-container::-webkit-scrollbar-thumb:hover { 
            background: var(--secondary);
        }

        .message { 
            margin-bottom: 25px; 
            max-width: 90%; 
            animation: slideUp 0.3s ease; 
            display: flex;
            flex-direction: column;
        }
        
        @keyframes slideUp { 
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.95); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            } 
        }
        
        .msg-user { 
            margin-left: auto; 
            align-self: flex-end; 
        }
        
        .msg-bot { 
            margin-right: auto; 
            width: 100%; 
        }

        .message-status {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin: 5px 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message-status i {
            font-size: 0.6rem;
        }

        .bubble {
            padding: 15px 20px; 
            border-radius: var(--radius); 
            font-size: 0.95rem; 
            line-height: 1.7;
            position: relative; 
            user-select: text;
            transition: var(--transition);
        }
        
        .msg-user .bubble {
            background: linear-gradient(135deg, var(--primary-dim), #000);
            border: 1px solid var(--primary); 
            color: #fff;
            box-shadow: 0 5px 20px rgba(255, 15, 57, 0.2);
            border-top-right-radius: 4px;
        }
        
        .msg-bot .bubble {
            background: rgba(20, 20, 25, 0.9); 
            border: 1px solid var(--border);
            border-right: 3px solid var(--primary); 
            backdrop-filter: blur(10px);
            border-top-left-radius: 4px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* Actions Bar inside Message */
        .msg-actions {
            display: flex; 
            gap: 10px; 
            margin-top: 10px; 
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.05); 
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        
        .action-mini-btn {
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border); 
            color: var(--text-dim); 
            cursor: pointer;
            font-size: 0.85rem; 
            padding: 6px 12px; 
            border-radius: 6px; 
            display: flex; 
            align-items: center; 
            gap: 5px;
            transition: var(--transition);
        }
        
        .action-mini-btn:hover { 
            color: var(--primary); 
            background: rgba(255,15,57,0.1);
            border-color: var(--primary);
            transform: translateY(-1px);
        }
        
        .speaking { 
            color: var(--primary); 
            background: rgba(255,15,57,0.2) !important;
            animation: pulseText 1s infinite; 
        }
        
        @keyframes pulseText { 
            0%, 100% { 
                opacity: 1; 
            } 
            50% { 
                opacity: 0.6; 
            } 
        }

        /* Code Blocks */
        pre { 
            background: #0d0d0d; 
            border-radius: 6px; 
            margin: 10px 0; 
            border: 1px solid #333; 
            direction: ltr; 
            overflow: hidden;
        }
        
        .code-header { 
            background: #1a1a1a; 
            padding: 8px 15px; 
            font-family: var(--font-code); 
            font-size: 0.8rem; 
            color: #888; 
            display: flex; 
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .code-lang { 
            color: var(--secondary);
            font-weight: bold;
        }
        
        pre code { 
            padding: 15px !important; 
            font-family: var(--font-code); 
            font-size: 0.85rem; 
            display: block;
            overflow-x: auto;
        }

        /* Input Area */
        .input-area {
            background: rgba(5, 5, 8, 0.98); 
            padding: 15px; 
            border-top: 1px solid var(--primary-dim);
            z-index: 100; 
            backdrop-filter: blur(20px);
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .input-box {
            display: flex; 
            align-items: flex-end; 
            gap: 8px;
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border);
            border-radius: var(--radius); 
            padding: 8px 12px; 
            transition: var(--transition);
        }
        
        .input-box:focus-within { 
            border-color: var(--primary); 
            box-shadow: 0 0 25px var(--primary-glow); 
        }

        textarea {
            flex: 1; 
            background: transparent; 
            border: none; 
            color: #fff;
            resize: none; 
            font-family: var(--font-main); 
            font-size: 1rem;
            max-height: 120px; 
            padding: 10px 0;
            line-height: 1.5;
        }
        
        textarea::placeholder { 
            color: #666; 
            transition: var(--transition);
        }
        
        textarea:focus::placeholder { 
            opacity: 0.5; 
        }

        .action-btn {
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border); 
            color: var(--text-dim); 
            font-size: 1.1rem;
            width: 42px; 
            height: 42px; 
            border-radius: 50%; 
            cursor: pointer; 
            transition: var(--transition);
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-shrink: 0;
        }
        
        .action-btn:hover { 
            color: #fff; 
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .send-btn { 
            color: var(--primary); 
            background: rgba(255,15,57,0.1);
        }
        
        .send-btn:hover {
            background: var(--primary-dim);
            box-shadow: 0 5px 15px var(--primary-glow);
        }
        
        /* Active States */
        .mic-active { 
            color: #fff !important; 
            background: var(--primary) !important; 
            box-shadow: 0 0 20px var(--primary); 
            animation: pulse 1s infinite; 
        }
        
        .live-btn { 
            color: var(--primary); 
            border: 1px solid rgba(255,15,57,0.3); 
        }
        
        .live-active { 
            background: linear-gradient(135deg, var(--primary), #b3002d) !important; 
            color: white !important;
            box-shadow: 0 0 25px var(--primary);
            animation: pulseGlow 1.5s infinite;
        }

        @keyframes pulse { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.05); } 
            100% { transform: scale(1); } 
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px var(--primary); }
            50% { box-shadow: 0 0 40px var(--primary); }
        }

        /* Welcome */
        #welcome { 
            text-align: center; 
            margin-top: 15vh; 
            animation: fadeIn 1s ease;
        }
        
        .logo-glitch { 
            font-size: 4.5rem; 
            color: var(--primary); 
            margin-bottom: 20px; 
            filter: drop-shadow(0 0 15px var(--primary));
            animation: glitch 3s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            30% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            50% { transform: translate(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loader */
        .loader {
            display: flex;
            gap: 6px;
            padding: 15px;
            justify-content: center;
        }
        
        .loader span { 
            display: inline-block; 
            width: 8px; 
            height: 8px; 
            background: var(--primary); 
            border-radius: 50%; 
            animation: bounce 1.4s infinite; 
        }
        
        .loader span:nth-child(1) { animation-delay: 0s; }
        .loader span:nth-child(2) { animation-delay: 0.2s; }
        .loader span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 20px;
            background: rgba(20, 20, 25, 0.9);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 20px;
            max-width: 200px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--text-dim);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-3px); }
        }

        /* Connection Status */
        .status-indicator {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
        }
        
        .status-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
        }
        
        .status-dot.connected { background: var(--success); animation: blink 2s infinite; }
        .status-dot.error { background: var(--primary); }
        .status-dot.connecting { background: var(--warning); }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header { padding: 12px 15px; }
            .brand { font-size: 1.2rem; }
            #chat-container { padding: 15px; }
            .bubble { padding: 12px 15px; font-size: 0.9rem; }
            .message { max-width: 95%; }
            .input-area { padding: 12px; }
            .action-btn { width: 38px; height: 38px; }
        }
    </style>
</head>
<body>

    <script>
        // ================= CONFIG =================
        const CONFIG = {
            API_URL: "https://abojjjpsjdgcibfceugk.supabase.co/functions/v1/chat",
            API_KEY: "worm_e7bCq1CWQOd7orpXQmiDPQmsLYqzhiRO",
            DEV: "@HackerExos",
            MAX_HISTORY: 50,
            TIMEOUT: 30000
        };

        // ================= SOUND ENGINE =================
        const SFX = {
            ctx: null,
            init() {
                try {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn("Web Audio API not supported");
                }
            },
            play(freq, type, dur) {
                if (!this.ctx) return;
                if (this.ctx.state === 'suspended') this.ctx.resume();
                
                try {
                    const o = this.ctx.createOscillator();
                    const g = this.ctx.createGain();
                    o.type = type;
                    o.frequency.value = freq;
                    g.gain.setValueAtTime(0.1, this.ctx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
                    o.connect(g);
                    g.connect(this.ctx.destination);
                    o.start();
                    o.stop(this.ctx.currentTime + dur);
                } catch (e) {
                    console.warn("Audio playback failed:", e);
                }
            },
            click() { this.play(800, 'sine', 0.1); },
            send() { this.play(1200, 'square', 0.2); },
            receive() { this.play(600, 'sine', 0.15); },
            liveOn() { 
                this.play(400, 'sine', 0.1); 
                setTimeout(() => this.play(600, 'sine', 0.2), 100); 
            },
            liveOff() { 
                this.play(600, 'sine', 0.1); 
                setTimeout(() => this.play(300, 'sine', 0.2), 100); 
            },
            error() { this.play(200, 'sawtooth', 0.3); }
        };

        // ================= BACKGROUND =================
        const bgEffect = (function() {
            const cvs = document.getElementById('bg-canvas'), ctx = cvs.getContext('2d');
            let pts = [], mouse = { x: 0, y: 0 }, frameId;
            
            function resize() { 
                cvs.width = window.innerWidth; 
                cvs.height = window.innerHeight; 
            }
            
            function init() {
                resize(); 
                window.onresize = resize;
                
                // إنشاء جسيمات أكثر مع خصائص متنوعة
                for(let i = 0; i < 60; i++) {
                    pts.push({
                        x: Math.random() * cvs.width,
                        y: Math.random() * cvs.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 2 + 1,
                        alpha: Math.random() * 0.5 + 0.3,
                        color: Math.random() > 0.5 ? '#ff0f39' : '#00d4ff'
                    });
                }
                
                cvs.addEventListener('mousemove', (e) => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                });
                
                loop();
            }
            
            function loop() {
                ctx.clearRect(0, 0, cvs.width, cvs.height);
                
                pts.forEach(p => {
                    // حركة الجسيمات
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    // الارتداد من الحواف
                    if(p.x < 0 || p.x > cvs.width) p.vx *= -1;
                    if(p.y < 0 || p.y > cvs.height) p.vy *= -1;
                    
                    // تفاعل مع الماوس
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if(distance < 100) {
                        p.vx += (dx / distance) * 0.1;
                        p.vy += (dy / distance) * 0.1;
                    }
                    
                    // رسم الجسيم
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.alpha;
                    ctx.fill();
                    
                    // رسم خطوط الاتصال
                    pts.forEach(other => {
                        const dx = other.x - p.x;
                        const dy = other.y - p.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if(dist < 100) {
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(other.x, other.y);
                            ctx.strokeStyle = p.color;
                            ctx.globalAlpha = 0.1 * (1 - dist / 100);
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    });
                });
                
                ctx.globalAlpha = 1;
                frameId = requestAnimationFrame(loop);
            }
            
            function stop() {
                if(frameId) cancelAnimationFrame(frameId);
            }
            
            return { init, stop };
        })();

        // ================= APP LOGIC =================
        const app = (function() {
            const dom = {
                box: document.getElementById('chat-container'),
                input: document.getElementById('msg-input'),
                sendBtn: document.getElementById('btn-send'),
                micBtn: document.getElementById('btn-mic'),
                liveBtn: document.getElementById('btn-live'),
                welcome: document.getElementById('welcome'),
                status: document.getElementById('status-indicator'),
                statusDot: document.getElementById('status-dot'),
                statusText: document.getElementById('status-text')
            };

            let isLiveMode = false;
            let recognition = null;
            let chatHistory = [];
            let connectionState = 'disconnected';
            let isDarkMode = true;

            function init() {
                SFX.init();
                bgEffect.init();
                initSpeech();
                setupEventListeners();
                showStatus('connected', 'متصل');
                
                // تحميل التاريخ من localStorage
                loadHistory();
                
                // عرض تاريخ المحادثة إذا كان موجوداً
                if (chatHistory.length > 0) {
                    dom.welcome.style.display = 'none';
                    chatHistory.forEach(msg => {
                        addMsg(msg.role, msg.content, false);
                    });
                }
            }

            function setupEventListeners() {
                // تحكم في حجم textarea
                dom.input.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                    dom.sendBtn.disabled = !this.value.trim();
                });
                
                // إرسال بـ Enter (بدون Shift)
                dom.input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (this.value.trim()) {
                            send();
                        }
                    }
                });
                
                // Paste handling
                dom.input.addEventListener('paste', function(e) {
                    setTimeout(() => {
                        this.dispatchEvent(new Event('input'));
                    }, 0);
                });
                
                // Click outside to hide welcome
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.input-area') && !e.target.closest('.message')) {
                        dom.welcome.style.opacity = '0.5';
                    }
                });
            }

            function initSpeech() {
                const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SR) {
                    showStatus('error', 'المتصفح لا يدعم التعرف على الصوت');
                    dom.micBtn.disabled = true;
                    dom.liveBtn.disabled = true;
                    dom.micBtn.title = 'غير مدعوم';
                    dom.liveBtn.title = 'غير مدعوم';
                    return;
                }
                
                recognition = new SR();
                recognition.lang = 'ar-SA';
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    showStatus('connected', 'جاري الاستماع...');
                    if (isLiveMode) {
                        dom.liveBtn.classList.add('live-active');
                    } else {
                        dom.micBtn.classList.add('mic-active');
                    }
                };

                recognition.onend = () => {
                    dom.micBtn.classList.remove('mic-active');
                    if (isLiveMode && !window.speechSynthesis.speaking) {
                        // في الوضع الحي، نعيد تشغيل الاستماع إذا لم يكن هناك كلام قيد التشغيل
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.warn("Speech recognition restart failed:", e);
                            }
                        }, 500);
                    }
                };

                recognition.onresult = (e) => {
                    const transcript = e.results[0][0].transcript;
                    dom.input.value = transcript;
                    dom.input.dispatchEvent(new Event('input'));
                    
                    if (isLiveMode) {
                        send();
                    }
                };

                recognition.onerror = (e) => {
                    console.error("Speech recognition error:", e.error);
                    showStatus('error', 'خطأ في التعرف على الصوت');
                    dom.micBtn.classList.remove('mic-active');
                    dom.liveBtn.classList.remove('live-active');
                    
                    if (isLiveMode) {
                        isLiveMode = false;
                        dom.liveBtn.classList.remove('live-active');
                    }
                };
            }

            function toggleVoice() {
                if (isLiveMode) {
                    toggleLive();
                }
                
                if (!recognition) {
                    alert("المتصفح لا يدعم التعرف على الصوت");
                    return;
                }
                
                try {
                    if (dom.micBtn.classList.contains('mic-active')) {
                        recognition.stop();
                    } else {
                        recognition.start();
                    }
                } catch (e) {
                    console.error("Speech toggle error:", e);
                }
            }

            function toggleLive() {
                if (!recognition) {
                    alert("المتصفح لا يدعم التعرف على الصوت");
                    return;
                }
                
                isLiveMode = !isLiveMode;
                
                if (isLiveMode) {
                    SFX.liveOn();
                    dom.liveBtn.classList.add('live-active');
                    dom.input.placeholder = "تحدث الآن... (وضع مباشر)";
                    showStatus('connected', 'الوضع المباشر مفعّل');
                    
                    // إيقاف أي كلام جاري
                    window.speechSynthesis.cancel();
                    
                    // بدء الاستماع
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error("Failed to start live mode:", e);
                    }
                } else {
                    SFX.liveOff();
                    dom.liveBtn.classList.remove('live-active');
                    recognition.stop();
                    window.speechSynthesis.cancel();
                    dom.input.placeholder = "اكتب رسالتك هنا أو اضغط على المايكروفون...";
                    showStatus('connected', 'متصل');
                }
            }

            async function send() {
                const txt = dom.input.value.trim();
                if (!txt) return;

                SFX.send();
                const userText = txt;
                dom.input.value = '';
                dom.sendBtn.disabled = true;
                dom.input.style.height = 'auto';
                
                if (dom.welcome) dom.welcome.style.display = 'none';

                addMsg('user', userText);
                const loadId = addLoader();
                
                // إضافة إلى التاريخ
                chatHistory.push({ role: 'user', content: userText });
                if (chatHistory.length > CONFIG.MAX_HISTORY * 2) {
                    chatHistory = chatHistory.slice(-CONFIG.MAX_HISTORY);
                }
                saveHistory();

                try {
                    showStatus('connecting', 'جاري الحصول على الرد...');
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);

                    const res = await fetch(CONFIG.API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            api_key: CONFIG.API_KEY,
                            message: `أنت WormGPT من تطوير ${CONFIG.DEV}. أجب باختصار ودقة مع الحفاظ على السياق. السؤال: ${userText}`,
                            session_id: 'live_' + Date.now(),
                            history: chatHistory.slice(-10) // إرسال آخر 10 رسائل للسياق
                        }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    
                    const data = await res.json();
                    removeLoader(loadId);
                    
                    const reply = data.response || data.message || data.error || "لا توجد بيانات";
                    addMsg('bot', reply);
                    
                    // إضافة إلى التاريخ
                    chatHistory.push({ role: 'assistant', content: reply });
                    saveHistory();
                    
                    SFX.receive();
                    showStatus('connected', 'متصل');

                    // إذا كان الوضع الحي مفعلاً، اقرأ الرد تلقائياً
                    if (isLiveMode) {
                        speak(null, reply, true);
                    }

                } catch (error) {
                    removeLoader(loadId);
                    SFX.error();
                    
                    let errorMsg = "حدث خطأ في الاتصال";
                    if (error.name === 'AbortError') {
                        errorMsg = "انتهت مهلة الانتظار. حاول مرة أخرى.";
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMsg = "فشل الاتصال بالخادم. تحقق من اتصالك بالإنترنت.";
                    }
                    
                    addMsg('bot', `**خطأ:** ${errorMsg}`);
                    showStatus('error', errorMsg);
                    
                    setTimeout(() => {
                        if (connectionState === 'error') {
                            showStatus('connected', 'متصل');
                        }
                    }, 3000);
                } finally {
                    dom.sendBtn.disabled = false;
                    if (!isLiveMode) dom.input.focus();
                }
            }

            function speak(btn, text, autoRestart = false) {
                if (window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel();
                }
                
                if (btn && btn.classList.contains('speaking')) {
                    btn.classList.remove('speaking');
                    return;
                }

                // تنظيف النص للقراءة
                const clean = text
                    .replace(/```[\s\S]*?```/g, "كود برمجي")
                    .replace(/`[^`]+`/g, "كود")
                    .replace(/[*_#\[\](){}]/g, "")
                    .replace(/\n+/g, ". ")
                    .trim();

                if (!clean) return;

                const u = new SpeechSynthesisUtterance(clean);
                u.lang = 'ar-SA';
                u.rate = 1.1;
                u.pitch = 1;
                u.volume = 1;

                if (btn) btn.classList.add('speaking');
                
                u.onstart = () => {
                    if (btn) btn.classList.add('speaking');
                };
                
                u.onend = () => {
                    if (btn) btn.classList.remove('speaking');
                    if (autoRestart && isLiveMode) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.warn("Failed to restart recognition:", e);
                            }
                        }, 800);
                    }
                };
                
                u.onerror = (e) => {
                    console.error("Speech synthesis error:", e);
                    if (btn) btn.classList.remove('speaking');
                };

                window.speechSynthesis.speak(u);
            }

            function showStatus(type, message) {
                connectionState = type;
                
                dom.status.className = 'status-indicator show';
                dom.statusDot.className = 'status-dot ' + type;
                dom.statusText.textContent = message;
                
                if (type === 'connected') {
                    setTimeout(() => {
                        if (connectionState === 'connected') {
                            dom.status.classList.remove('show');
                        }
                    }, 2000);
                }
            }

            // UI Helpers
            function addMsg(role, text, animate = true) {
                const div = document.createElement('div');
                div.className = `message msg-${role}`;
                if (!animate) {
                    div.style.animation = 'none';
                }
                
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // إضافة الوقت
                const time = new Date().toLocaleTimeString('ar-SA', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                if (role === 'user') {
                    bubble.textContent = text;
                } else {
                    bubble.innerHTML = DOMPurify.sanitize(marked.parse(text));
                    
                    const acts = document.createElement('div');
                    acts.className = 'msg-actions';
                    
                    const b1 = document.createElement('button');
                    b1.className = 'action-mini-btn';
                    b1.innerHTML = '<i class="fas fa-volume-up"></i> <span>استمع</span>';
                    b1.onclick = function() { speak(this, text); };
                    
                    const b2 = document.createElement('button');
                    b2.className = 'action-mini-btn';
                    b2.innerHTML = '<i class="fas fa-copy"></i> <span>نسخ</span>';
                    b2.onclick = function() { 
                        navigator.clipboard.writeText(text);
                        showStatus('connected', 'تم النسخ!');
                        setTimeout(() => showStatus('connected', 'متصل'), 1500);
                    };
                    
                    const b3 = document.createElement('button');
                    b3.className = 'action-mini-btn';
                    b3.innerHTML = '<i class="fas fa-share"></i> <span>مشاركة</span>';
                    b3.onclick = function() { 
                        if (navigator.share) {
                            navigator.share({
                                title: 'WormGPT',
                                text: text.substring(0, 100) + '...',
                                url: window.location.href
                            });
                        } else {
                            navigator.clipboard.writeText(window.location.href);
                            showStatus('connected', 'تم نسخ الرابط!');
                            setTimeout(() => showStatus('connected', 'متصل'), 1500);
                        }
                    };
                    
                    acts.append(b1, b2, b3);
                    bubble.append(acts);
                    
                    requestAnimationFrame(() => {
                        bubble.querySelectorAll('pre code').forEach(el => {
                            const lang = el.className.split('-')[1] || 'code';
                            hljs.highlightElement(el);
                            const h = document.createElement('div');
                            h.className = 'code-header';
                            h.innerHTML = `<span class="code-lang">${lang.toUpperCase()}</span>
                                         <button class="action-mini-btn" onclick="app.copyCode(this)">
                                             <i class="fas fa-copy"></i>
                                         </button>`;
                            el.parentElement.before(h);
                        });
                    });
                }
                
                div.append(bubble);
                
                // إضافة الوقت
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-status';
                timeDiv.innerHTML = `<i class="fas fa-clock"></i> ${time}`;
                div.append(timeDiv);
                
                dom.box.append(div);
                dom.box.scrollTop = dom.box.scrollHeight;
            }

            function addLoader() {
                const id = 'loader-' + Date.now();
                const div = document.createElement('div');
                div.id = id;
                div.className = 'message msg-bot';
                div.innerHTML = `
                    <div class="bubble">
                        <div class="typing-indicator">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <span>WormGPT يكتب...</span>
                        </div>
                    </div>
                `;
                dom.box.append(div);
                dom.box.scrollTop = dom.box.scrollHeight;
                return id;
            }
            
            function removeLoader(id) {
                document.getElementById(id)?.remove();
            }
            
            function clearChat() {
                if (confirm('هل تريد مسح محادثة؟ سيتم حذف كل الرسائل.')) {
                    dom.box.innerHTML = '';
                    chatHistory = [];
                    localStorage.removeItem('wormgpt_history');
                    dom.box.append(dom.welcome);
                    dom.welcome.style.display = 'block';
                    showStatus('connected', 'تم مسح المحادثة');
                }
            }
            
            function handleReload() {
                if (confirm('هل تريد إعادة تحميل الصفحة؟')) {
                    location.reload();
                }
            }
            
            function toggleDarkMode() {
                isDarkMode = !isDarkMode;
                document.documentElement.style.setProperty('--bg-deep', isDarkMode ? '#050505' : '#f5f5f5');
                document.documentElement.style.setProperty('--text-main', isDarkMode ? '#e0e0e0' : '#333');
                document.documentElement.style.setProperty('--border', isDarkMode ? '#2a2a30' : '#ddd');
                
                const btn = document.querySelector('[onclick="app.toggleDarkMode()"] i');
                btn.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            function copyCode(btn) {
                const code = btn.closest('.code-header').nextElementSibling.textContent;
                navigator.clipboard.writeText(code);
                
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                btn.style.color = 'var(--success)';
                
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.style.color = '';
                }, 1500);
            }
            
            function saveHistory() {
                try {
                    localStorage.setItem('wormgpt_history', JSON.stringify(chatHistory));
                } catch (e) {
                    console.warn("Failed to save history:", e);
                }
            }
            
            function loadHistory() {
                try {
                    const saved = localStorage.getItem('wormgpt_history');
                    if (saved) {
                        chatHistory = JSON.parse(saved);
                    }
                } catch (e) {
                    console.warn("Failed to load history:", e);
                }
            }

            return { 
                init, 
                send, 
                toggleVoice, 
                toggleLive, 
                clearChat, 
                handleReload, 
                toggleDarkMode,
                copyCode
            };
        })();

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', app.init);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                window.speechSynthesis.cancel();
            }
        });
        
        // Handle beforeunload
        window.addEventListener('beforeunload', function() {
            bgEffect.stop();
        });
    </script>
